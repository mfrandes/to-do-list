<div class="row" style="opacity: 0.9;">
    <div class="col-xs-12">
        <ul class="list-group ">
            <li class="list-group-item clearfix">
                <div class="col-xs-5">
                    <p>Items</p>
                </div>
                <div class="col-xs-5">
                    <p>Date</p>
                </div>
                <div class="col-xs-2">
                    <p>Option</p>
                </div>
            </li>
            <li class="list-group-item clearfix" *ngFor="let comTask of completTasks; let j = index">
                <div class="col-xs-5 ">
                    <p>{{comTask.taskName}}</p>
                </div>
                <div class="col-xs-5">
                    <p>{{comTask.taskDetails}}</p>
                </div>
                <div class="col-xs-2">
                    <div class="btn-group " appDropdown>
                        <button type="button" class="btn btn-primary dropdown-toggle btn-block ">
                            Manage<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a style="cursor: pointer"  (click)="onSendToTasks(j)">Send to Tasks</a></li>
                            <li><a style="cursor: pointer"  (click)="onDelete(j)">Delete</a></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
        <p *ngIf="!isAdmin">Only Admins are alowed to delete</p>
    </div>
</div>
