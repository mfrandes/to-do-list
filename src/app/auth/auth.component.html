<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <form #aForm="ngForm" (ngSubmit)="onSubmit(aForm)" >
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="text" 
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div class="">
                <button class="btn btn-primary" type="submit"  > {{isLogIn ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button"  (click)="onSwitch()">Switch to {{isLogIn ? 'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
